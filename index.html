<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Patua+One|Share+Tech+Mono" rel="stylesheet">
  <title>Simon Game by Liviu Schera</title>
</head>

<body>

  <main>

    <div class="circle">
      <section class="green"></section>
      <section class="red"></section>
      <section class="blue"></section>
      <section class="yellow"></section>

      <div class="inner-circle">
        <h1>Simon
          <sup>&reg;</sup>
        </h1>
        <div class="display"></div>
        <div class="start button red"></div>
        <div class="strict button yellow">
          <div class="dot"></div>
        </div>
        <div class="text disp">Level</div>
        <div class="start text">Re/Start</div>
        <div class="strict text">Strict</div>
        <div class="power">
          <span>OFF</span>
          <span class="switch">
            <span class="lever" onclick="switchOnOff();"></span>
          </span>
          <span>ON</span>
        </div>
      </div>
    </div>

  </main>

  <script src="js/main.js"></script>
</body>

</html>
